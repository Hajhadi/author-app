name: Android Debug APK (React Native)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: |
            AuthorAppMobile/package-lock.json

      - name: Install JS deps (npm ci)
        working-directory: AuthorAppMobile
        run: |
          npm ci
          npm ls @react-native/gradle-plugin || echo "NOTE: plugin will be added by RN version if applicable"

      - name: Enforce Gradle 8.6.0 wrappers
        run: |
          sed -i 's#https://services.gradle.org/distributions/gradle-.*-bin.zip#https://services.gradle.org/distributions/gradle-8.6.0-bin.zip#g' AuthorAppMobile/android/gradle/wrapper/gradle-wrapper.properties
          WRAPPER_PROP=AuthorAppMobile/node_modules/@react-native/gradle-plugin/gradle/wrapper/gradle-wrapper.properties
          if [ -f "$WRAPPER_PROP" ]; then
            sed -i 's#https://services.gradle.org/distributions/gradle-.*-bin.zip#https://services.gradle.org/distributions/gradle-8.6.0-bin.zip#g' "$WRAPPER_PROP"
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Install Android cmdline-tools
        run: |
          ANDROID_SDK_ROOT=$HOME/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          curl -L -o cmdtools.zip https://dl.google.com/android/repository/commandlinetools-linux-13114758_latest.zip
          unzip -q cmdtools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Install SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34"

      # بیلد اندروید باید از فولدر android داخل پروژه RN اجرا شود
      - name: Gradle assembleDebug
        working-directory: AuthorAppMobile/android
        run: |
          ./gradlew --no-daemon clean assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: |
            AuthorAppMobile/android/app/build/outputs/apk/debug/*.apk
