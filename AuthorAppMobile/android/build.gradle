buildscript {
    ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = findProperty('android.compileSdkVersion')?.toInteger() ?: 34
        targetSdkVersion = findProperty('android.targetSdkVersion')?.toInteger() ?: 34
        ndkVersion = findProperty('android.ndkVersion') ?: "26.1.10909125"
        kotlinVersion = findProperty('android.kotlinVersion') ?: "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.6.1")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
        // Note: react-native-gradle-plugin is included via includeBuild in settings.gradle
        // so we must not add a duplicate classpath here to avoid plugin application issues
    }
}

apply plugin: "com.facebook.react.rootproject"
